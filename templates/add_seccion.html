
{% extends "base.html" %}

{% block content %}
    
    <div class="container d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
        <h1 class="h2 fw-bold" style="color:#9DC8E4;">Agregar sección</h1>
    </div>

    <div class="container">
        <div class="card-deck" style="margin-top: 1rem;">
            <div class="col-sm-8">
                <div class="card w-500 border-0" style="background-color: #e7e7e794; color:#1F5D83; font-weight: 600;">
                    <div class="card-body">
                        <form action="{{ url_for('add_seccion') }}" method="POST">
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="materia" class="form-label">Nombre de la materia</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="materia" name="materia" style="width: 100%;"  required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="profesor" class="form-label">Nombre del profesor</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="profesor" name="profesor" style="width: 100%;" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="seccion" class="form-label">Número de sección</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="seccion" name="seccion" style="width: 100%;" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="horario" class="form-label">Horario de la sección</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="horario" name="horario" style="width: 100%;" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="estudiantesAsignados" class="form-label">Estudiantes asignados (separados por comas)</label>
                                    </div>
                                    <div class="col">
                                        <textarea class="form-control border-0" id="estudiantesAsignados" name="estudiantesAsignados" style="width: 100%;" rows="4" cols="50" required></textarea>
                                    </div>
                                </div>
                            </div>                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn"  style="background-color: #F0731F; color:whitesmoke; font-weight: 600;">Agregar sección</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
