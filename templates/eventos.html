<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Academia Poro-Eventos</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color:#9DC8E4;" id="headerNav">
            <div class="container-fluid">
              <a class="navbar-brand d-lg-none" href="#">
                <img src="{{ url_for('static', filename='images/LogoAcademiaPoro.jpg') }}" height="40" />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Products</a>
                  </li>
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/LogoAcademiaPoro.jpg') }}" height="40"  />     
                    </a>      
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('eventos') }}">Eventos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                      Company
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Blog</a></li>
                      <li><a class="dropdown-item" href="#">About Us</a></li>
                      <li><a class="dropdown-item" href="#">Contact us</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>


        <div class="container d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
            <h2 class="h2 fw-bold" style="color:#9DC8E4;">Eventos</h2>
            <a href="{{ url_for('addEventos') }}" class="btn" style="background-color: #F0731F;"> 
                <span class="text-light" style="text-decoration: none; font-weight: 600;">Agregar evento</span>
            </a>
        </div>

    <div class="container">
        <div class="row">
            {% for evento in eventos %}
                <div class="card-deck" style="margin-top: 1rem;">
                    <div class="col-sm-8">
                        <div class="card w-500 border-0" style="background-color: #e7e7e794; color:#1F5D83;">
                            <div class="card-body">
                                <h5 class="card-title">{{ evento.nombre }}</h5>
                                <p class="card-text">{{ evento.descripcion }}</p>
                                <p class="card-text"><strong>Fecha de publicación: </strong>{{ evento.fecha}}</p>
                                <div class="d-flex justify-content-end">
                                    <a href="{{ url_for('edit_evento', Eventos_id=evento._id) }}" class="btn btn-link"><i class="fa-solid fa-pencil"></i></a>
                                    <form action="{{ url_for('delete', Eventos_id=evento._id) }}" method="POST" style="display: inline;"  onsubmit="return confirmDelete()">
                                        <button type="submit" class="btn btn-link">
                                            <i class="fa-solid fa-trash text-danger"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("¿Estás seguro de que quieres eliminar este evento?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</body>
</html>
