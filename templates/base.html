                  <!--  <span class="right badge badge-danger">New</span> -->
                </p>

            </li>

            <!-- Secciones-->
            <li class="nav-item">
              <a href="{{ url_for('secciones') }}" class="nav-link"> <!--Inv como settear activo dependiendo de la vista-->

              <a href="/user/signout" class="nav-link"> <!--Inv como settear activo dependiendo de la vista-->

                  Cerrar sesión

        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->

    <!-- Aqui el contenido principal -->
    <main class="content-wrapper">
