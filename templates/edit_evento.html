{% extends "base.html" %}

{% block content %}


    <div class="container d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
        <h1 class="h2 fw-bold" style="color:#9DC8E4;">Editar evento</h1>
    </div>

<div class="container">
    <div class="card-deck" style="margin-top: 1rem;">
        <div class="col-sm-8">
            <div class="card w-500 border-0" style="background-color: #e7e7e794; color:#1F5D83; font-weight: 600;">
                <div class="card-body">
                    <form action="{{ url_for('edit_evento', Eventos_id=event._id) }}" method="POST">
                        <div class="mb-3">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <label for="nombre" class="form-label">Nombre del evento</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control border-0" id="nombre" name="nombre" style="width: 100%;" value="{{ event.nombre }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <label for="fecha" class="form-label">Fecha del evento</label>
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control border-0" id="fecha" name="fecha" style="width: 100%;" value="{{ event.fecha }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <label for="descripcion" class="form-label">Descripci√≥n del evento</label>
                                </div>
                                <div class="col">
                                    <textarea class="form-control border-0" id="descripcion" name="descripcion"  style="width: 100%;" value="{{ event.descripcion }}" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn" style="background-color: #F0731F; color:whitesmoke; font-weight: 600;">Editar evento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
