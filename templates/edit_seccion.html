<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Academia Poro-Editar Seccion</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color:#9DC8E4;" id="headerNav">
            <div class="container-fluid">
              <a class="navbar-brand d-lg-none" href="#">
                <img src="{{ url_for('static', filename='images/LogoAcademiaPoro.jpg') }}" height="40" />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cursos') }}">Cursos</a>
                  </li>
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/LogoAcademiaPoro.jpg') }}" height="40"  />     
                    </a>      
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('eventos') }}">Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('calificaciones') }}">Calificaciones</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                      Company
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Blog</a></li>
                      <li><a class="dropdown-item" href="#">About Us</a></li>
                      <li><a class="dropdown-item" href="#">Contact us</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>


    <div class="container d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
        <h1 class="h2 fw-bold" style="color:#9DC8E4;">Editar sección</h1>
    </div>
    <div class="container">
        <div class="card-deck" style="margin-top: 1rem;">
            <div class="col-sm-8">
                <div class="card w-500 border-0" style="background-color: #e7e7e794; color:#1F5D83; font-weight: 600;">
                    <div class="card-body">
                        <form action="{{ url_for('edit_seccion', Secciones_id=seccion._id) }}" method="POST">
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="materia" class="form-label">Nombre de la materia</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="materia" name="materia" style="width: 100%;" value="{{ seccion.materia }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="profesor" class="form-label">Nombre del profesor</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="profesor" name="profesor" style="width: 100%;" value="{{ seccion.profesor }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="seccion" class="form-label">Número de sección</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="seccion" name="seccion" style="width: 100%;" value="{{ seccion.seccion }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="horario" class="form-label">Horario de la sección</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control border-0" id="horario" name="horario" style="width: 100%;" value="{{ seccion.horario }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <label for="estudiantesAsignados" class="form-label">Estudiantes asignados (separados por comas)</label>
                                    </div>
                                    <div class="col">
                                        <textarea class="form-control border-0" id="estudiantesAsignados" name="estudiantesAsignados" style="width: 100%;" rows="4" required>{{ seccion.estudiantesAsignados | join(',') }}</textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn" style="background-color: #F0731F; color:whitesmoke; font-weight: 600;">Editar sección</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
