{% extends "base.html" %} {% block content %}

    <div class="container d-flex justify-content-between align-items-center  pt-4">
        <h1 class="h2 fw-bold" style="color:#9DC8E4;">Editar Asistencia</h1>
    </div>

<div class="container">
    <div class="card-deck" >
        <div class="col-sm-8">
            <div class="card w-500 border-0" style="background-color: #e7e7e794; color:#1F5D83; font-weight: 600;">
                <div class="card-body">
                    <form action="{{ url_for('edit_asistencia', Asistencias_id=asistencia._id) }}" method="POST">
                        <div class="mb-3">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <label for="nombre_estudiante" class="form-label">Nombre del estudiante:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control border-0" id="nombre_estudiante" name="nombre_estudiante" style="width: 100%;" value="{{ asistencia.nombre_estudiante }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            
                            <div class="mb-3">
                                <div class="mb-3">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <label for="fecha" class="form-label">Fecha:</label>
                                        </div>
                                        <div class="col">
                                            <input type="date" class="form-control" id="fecha" name="fecha" style="width: 100%;" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <label for="estado" class="form-label">Estado:</label>
                                        </div>
                                        <div class="col">
                                            <select class="form-select" id="estado" name="estado" style="width: 100%;" required>
                                                <option value="presente">Presente</option>
                                                <option value="ausente">Ausente</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn" style="background-color: #F0731F; color:whitesmoke; font-weight: 600;">Editar Asistencia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
